<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes By Professional</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="heading">
                <h2>Quote of the day</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="https://st.depositphotos.com/43708092/61434/i/450/depositphotos_614349966-stock-photo-cristiano-ronaldo-manchester-united-pre.jpg" alt="profile" id="person-img">
                </div>

                <h4 id="author"></h4>
                <p class="work" id="work"></p>
                <p id="info"></p>

                <div class="button-container">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>

                <div class="suprise">
                    <button class="random-btn">suprise me</button>
                </div>
                
            </article>

        </section>
    </main>
    
    <script src="review.js"></script>
</body>
</html>
